<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | CryptoFlow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="signup-page">
    <!-- nav -->
     <div class="nav">
		<div class="logo"><a href="index.html">CryptoFlow</a></div>
		<div class="nav-links">
			<a href="features.html">Features</a>
			<a href="how.html">How it works</a>
			<a href="testominal.html">Testimonials</a>
			<a href="price.html">Pricing</a>
			<a href="faq.html">FAQ</a>
		</div>
		<div class="nav-btn">
			<a href="login.html" id="login">Login</a>
			<a href="#" id="buy">Buy Now</a>
		</div>
	</div>
  <div class="signup-container">
    <h2>Create Account</h2>
    <p>Join CryptoFlow and start your trading journey today.</p>

    <form id="signupForm">
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>

      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <div class="input-group">
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" placeholder="Re-enter password" required>
      </div>

      <button type="submit" class="btn">Sign Up</button>

      <div class="signup-footer">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </form>
  </div>

  <script src="signup.js"></script>
</body>
</html>
